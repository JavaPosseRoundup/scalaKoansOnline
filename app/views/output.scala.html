@(testResults: scala.collection.mutable.Map[String, koanrunner.TestResult])

@import helper._
@import koanrunner.TestResult

@main("Scala Koans Online") {

    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

    <h3>Evaluation output </h3>

    <ul>
    @for(r <- testResults) {
      <li>Test @r._1 succeeded: @r._2.succeeded (@r._2.message)</li>
    } 
    </ul>
    
}
